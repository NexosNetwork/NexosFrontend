<div *ngIf="isLoading">Loading orders...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<table *ngIf="!isLoading && !error">
  <thead>
    <tr>
      <th>Order#</th>
      <th>Store</th>
      <th>Customer</th>
      <th>Status</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.orderNumber }}</td>
      <td>{{ order.store }}</td>
      <td>{{ order.customer }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.total | currency }}</td>
      <td>
        <button (click)="viewOrder(order.id)">View</button>
      </td>
    </tr>
  </tbody>
</table>
